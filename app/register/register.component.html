<app-main-nav></app-main-nav>
  <div class="login">
    <form name="userform" method="post" #formCtrl="ngForm">
      <h2>Register</h2>
      <p class="mt-2">Email</p>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
      <p class="mt-2">Password</p>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>

      <button type="buton" class="btn btn-primary btn-block" style="margin-top: 20px" (click)="tryRegister()" [disabled]="formCtrl.form.invalid">
          Register with Email          
      </button>
    </form>
  </div>
